<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ this.id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Facility Detail {{ this.id }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Průměrná obsazenost</ion-card-title>
      <ion-card-subtitle>A</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div id="divChart">
        <canvas id="myChart"></canvas>
    </div>
    </ion-card-content>
  </ion-card>
</ion-content>
